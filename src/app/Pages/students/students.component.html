<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4>Students
        <a routerLink="/students/create" class="btn btn-success float-end">Add</a>
      </h4>
    </div>
    <div class="card-body">

      <div *ngIf="isLoading; else elseTable">
        <app-loader />
      </div>

      <ng-template #elseTable>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Parent Name</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{student.id}}</td>
              <td>{{student.name}}</td>
              <td>{{student.address}}</td>
              <td>{{student.phone}}</td>
              <td>{{student.parent}}</td>

              <td>
                <a routerLink="/students/edit/{{student.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                <button (click)="deleteStudent($event, student.id)" class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>

    </div>
  </div>
</div>
